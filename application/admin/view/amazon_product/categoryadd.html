{include file='public/head'}
<body>
<style type="text/css" media="screen">
header {
    color: black;
}

</style>

<div class="x-body" style="width: 70%">
	<form class="layui-form" id="mainForm" action="categoryadd" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">分类编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="categoryno" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">分类名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="categoryname" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">运费</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="transportcost" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">包装费用</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="packcost" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">申报价格</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="reportmoney" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">英文报关名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="declarenameE" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">中文报关名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="declarenameC" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">海关编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" value="" placeholder="" id="" name="HSCode" style="width:50%;">
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">所属分类</label>
			<div class="layui-input-block">
				<select id="category" name="category" value="">
                	<option value="">==顶层目录==</option>
					{volist name="CategoryList" id="vo" key="i"}
					<option value={$vo.CategoryName}>{$vo.CategoryName}</option>
					{/volist} 
                </select>
			</div>
		</div>

		<div class="layui-form-item"> 
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select id="recommend_status" name="categorysta" class="select">
					<option value="">==请选择==</option>
					<option value="正常">正常</option>
					<option value="异常">异常</option>
					<option value="其他">其他</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
		    <div class="layui-input-block">
		      <button style="margin-left: 20%" class="layui-btn" lay-submit="" lay-filter="toSubmit">提交</button>
		      <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
</div>
</body>

<script type="text/javascript">

	var form = layui.form;
	var layer = layui.layer;
	//自定义验证规则
	form.verify({
		username: function(value){
			if(value.length < 5){
				return '用户名至少得5个字符啊';
			}
		}
	});

	//监听提交
	form.on('submit(demo1)', function(data){
		layer.alert(JSON.stringify(data.field), {
		title: '最终的提交信息'})
		return false;
	});


	$(document).ready(function(){ 
	     var options = {
		      type:'post',           //post提交
		      //url:'http://ask.tongzhuo100.com/server/****.php?='+Math.random(),   //url
		      dataType:"json",        //json格式
		      data:{},    //如果需要提交附加参数，视情况添加
		      clearForm: false,        //成功提交后，清除所有表单元素的值
		      resetForm: false,        //成功提交后，重置所有表单元素的值
		      cache:false,          
		      async:false,          //同步返回
		      success:function(data){
		      	console.log(data);
		      	if(data.code==0){
		      		layer.msg(data.msg);
		      	}else{
		      		layer.msg(data.msg,{icon:1,time:500},function(){
		      			$("#reset").click();
		      			x_admin_close();
		      			parent.location.reload();
		      		});
		      	}
		      //服务器端返回处理逻辑
		      	},
		      	error:function(XmlHttpRequest,textStatus,errorThrown){
		        	layer.msg(data.msg);
		      }
		    }; 
	    // bind form using 'ajaxForm' 
	    $('#mainForm').ajaxForm(options).submit(function(data){
	    	//无逻辑
	    }); 

	});

	//判断浏览器是否支持FileReader接口
	if (typeof FileReader == 'undefined') {
	    document.getElementById("xmTanDiv").InnerHTML = "<h1>当前浏览器不支持FileReader接口</h1>";
	    //使选择控件不可操作
	    document.getElementById("xdaTanFileImg").setAttribute("disabled", "disabled");
	}

</script>
